<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/698223dde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <script defer src="/script.js"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="ex.: dymonn" id="username" name="username">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="example@example.com">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="********" id="password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="confirm yo password" id="passcheck">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
